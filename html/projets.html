<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets — Kwameh DHEGBO</title>
  <meta name="description" content="Tous mes projets (frontend, backend, full-stack, mobile, API) avec filtres et liens." />

  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/page-projet/style-page-projet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <link rel="icon" href="../images/logo-icon.ico" />
</head>
<body>
  <a class="back-link" href="../index.html" aria-label="Retour à l’accueil">
    <i class="fa-solid fa-arrow-left" aria-hidden="true"></i><span>Accueil</span>
  </a>

  <header class="page-header container">
    <h1 class="title">Mes Projets</h1>
    <p class="subtitle">Liste complète et filtrable de mes réalisations.</p>

    <div class="toolbar">
      <div class="filters" id="filters" role="tablist" aria-label="Filtres de catégories">
      </div>

      <div class="tools">
        <label class="sr-only" for="q">Recherche</label>
        <input id="q" class="search" type="search" placeholder="Rechercher un projet…" autocomplete="off" />
        <select id="sort" class="sort" aria-label="Trier les projets">
          <option value="id-asc"># croissant</option>
          <option value="id-desc"># décroissant</option>
          <option value="title-asc">Titre A→Z</option>
          <option value="title-desc">Titre Z→A</option>
          <option value="status">Statut (Terminé d’abord)</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="grid" class="grid" aria-live="polite">
    </section>
  </main>

  <dialog id="videoModal" class="modal" aria-label="Démonstration vidéo">
    <button class="modal-close" id="closeModal" aria-label="Fermer la vidéo">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h2 class="modal-title" id="modalTitle"></h2>
    <video id="modalVideo" controls playsinline preload="metadata"></video>
  </dialog>

  <script src="../script/script-projet.js" defer></script>
</body>
</html>
